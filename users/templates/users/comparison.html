{% load static %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7BneFUf3DiXM9ImtvCM0EMN0pwW7Uw+MGAE"
  crossorigin="anonymous"
>
{% if error %}
<div class="alert alert-danger" role="alert">Error fetching Crowd users: {{ error }}</div>
{% endif %}
<div class="container mt-4">
<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>Username</th>
        <th>Full name</th>
        <th>Employed</th>
        <th>In Crowd</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.username }}</td>
        <td>{{ emp.full_name }}</td>
        <td>{{ emp.is_employed }}</td>
        <td>{% if emp.in_crowd %}Yes{% else %}No{% endif %}</td>
    </tr>
    {% endfor %}
</table>
</div>
