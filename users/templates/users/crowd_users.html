{% load static %}
<link rel="stylesheet" href="{% static 'users/table.css' %}">
{% if error %}
<p>Error fetching Crowd users: {{ error }}</p>
{% endif %}
<table class="table">
    <tr>
        <th>Username</th>
        <th>Employed</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{% if user.employed %}Yes{% else %}No{% endif %}</td>
    </tr>
    {% endfor %}
</table>
