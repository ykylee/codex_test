{% load static %}
<link rel="stylesheet" href="{% static 'users/table.css' %}">
<table class="table">
    <tr>
        <th>Username</th>
        <th>Full name</th>
        <th>Employed</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.username }}</td>
        <td>{{ emp.full_name }}</td>
        <td>{{ emp.is_employed }}</td>
    </tr>
    {% endfor %}
</table>
